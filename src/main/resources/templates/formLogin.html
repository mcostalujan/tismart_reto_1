<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="icon" href="favicon.ico" />

  <title>Reto 1 | Login</title>
  <div th:replace="fragments/bootstrap :: bootstrap-css"></div>
</head>

<body>
  <header th:insert="fragments/navbar :: navbar"></header>

  <main role="main">
    <hr />
    <div th:if="${msgSuccess != null}" class="alert alert-success" th:text="${msgSuccess}" role="alert"></div>
    <div th:if="${msgError != null}" class="alert alert-danger" th:text="${msgError}" role="alert"></div>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="form-signin" th:action="@{/login}" method="post">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <img class="mb-4 rounded mx-auto d-block" src="images/lock.png" alt="" width="128" height="128" />
                <h4 class="h3 mb-3 font-weight-normal"
                  style="display: flex; align-items: center; justify-content: center;">Ingresar</h4>
                <label for="username" class="sr-only">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required
                  autofocus /><br />
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                  required /><br />
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                  Entrar
                </button>
                <br>
                <p class="text-body"
                  style="font-family: Arial, Helvetica, sans-serif;font-size: small; display: flex; align-items: center; justify-content: center;">
                  ¿Todavía no estas registrado? &nbsp;<a style="font-family:Arial, Helvetica, sans-serif;"
                    th:href="@{/signup}">Regístrate</a>
                </p>
              </div>
              <div class="col-md-4"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer" th:insert="fragments/footer :: footer"></footer>
  <div th:replace="fragments/bootstrap :: bootstrap-js"></div>
</body>

</html>
